<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <title>Please Log In</title>
    <!-- Подключение файлов Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="/../static/pictures/faviconCircle.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Please Log In</h1>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" />
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" />
        </div>
        <input type="submit" value="Log in" class="btn btn-primary" />
    </form>

    <p class="mt-3">Нет аккаунта? <a href="/registration">Зарегистрируйтесь сейчас!</a></p>
</div>
<!-- Подключение файлов Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
