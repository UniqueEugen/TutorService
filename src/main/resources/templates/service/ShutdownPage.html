<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutdown Application</title>
    <style>
        .bodyD {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light" style="background-color: rgb(229, 85, 225) !important; margin-bottom: 0; padding-bottom: 0;">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
    </ul>
    <a  class="nav-link ml-auto" href="/getcurrentpage">My Account</a>
</nav>
<div class="bodyD">
    <button id="shutdownButton">Shutdown Application</button>
</div>

<script>
    document.getElementById("shutdownButton").onclick = function() {
        fetch('service/shutdown', { method: 'GET' })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
    };
</script>
</body>
</html>
